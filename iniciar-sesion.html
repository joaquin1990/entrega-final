            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"

              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="botonSesion btn btn-primary">

              </button>
            </div>
            <div class="my-4 d-flex flex-column">

                No tienes cuenta? <a href="#" class="mx-2"> Registrate</a>
